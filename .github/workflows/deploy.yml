name: build-and-deploy

on:
  push:
    branches: [ "prod" ]

concurrency:
  group: pragmabackend-prod
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/pragmabackend
  TAG: prod

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: setup buildx
        uses: docker/setup-buildx-action@v3

      - name: build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: false

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "/opt/pragmabackend/"

      - name: Remote deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            sudo mkdir -p /opt/pragmabackend/logs /opt/pragmabackend/backups
            sudo touch /opt/pragmabackend/playerdata.sqlite
            sudo chown -R $USER:$USER /opt/pragmabackend
            cd /opt/pragmabackend

            cat > .env <<EOF
            IMAGE_NAME=${{ env.IMAGE_NAME }}
            TAG=${{ env.TAG }}
            EOF

            if command -v sqlite3 >/dev/null 2>&1 && [ -f /opt/pragmabackend/playerdata.sqlite ]; then
              ts=$(date +%F-%H%M%S)
              sqlite3 /opt/pragmabackend/playerdata.sqlite ".backup '/opt/pragmabackend/backups/playerdata-${ts}.sqlite'"
              find /opt/pragmabackend/backups -type f -mtime +14 -delete || true
            fi

            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

            docker compose pull
            docker compose up -d
            docker image prune -f