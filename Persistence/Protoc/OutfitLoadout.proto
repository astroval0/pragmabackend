syntax = "proto3";
import "AlterationData.proto";

message OutfitLoadouts {
	repeated string message = 1;
	repeated OutfitLoadout loadouts = 2;
}

message OutfitLoadout {
	string playerId = 1;
	string loadoutId = 2;
	OutfitData headData = 3;
	OutfitData hairData = 4;
	OutfitData faceStyleData = 5;
	OutfitData faceAccessoryData = 6;
	OutfitData outfitData = 7;
}

message OutfitData {
	string itemInstanceId = 1;
	string itemType = 2;
	repeated ActiveAlterationData alterationData = 3;
	string attachmentItemInstanceId = 4;
	string itemCatalogId = 5;
	string attachmentItemCatalogId = 6;
}