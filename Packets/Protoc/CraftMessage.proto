syntax = "proto3";

message CraftMessage {
	CraftRequest craftRequest = 1;
}

message CraftRequest {
	string craftingEntryId = 1;
	CraftingExtData ext = 2;
	repeated string itemsToDestroy = 3;
}

message CraftingExtData {
	string currentTimestampMillis = 1;
	CraftingProgressionUpdate progressionUpdate = 2;
}

message CraftingProgressionUpdate {
	string instanceId = 1;
	uint32 skipObjectives = 2;
	uint32 startObjective = 3;
	bool unlockPremium = 4;
	bool purchaseBundle = 5;
}